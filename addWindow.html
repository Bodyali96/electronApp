<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shopping List Item</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>       
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Item</button>
        </form>
    </div>
    

    <script>
        const electron = require('electron');
        // to send whatever we typed in the form and send it to main.js
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            // prevent the form from submitting to a file
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>
</html>
